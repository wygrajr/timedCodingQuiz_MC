<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timed MC Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>MC Coding Quiz</title>
    </head>

    <body>
        <header id="onTop">
            <div id="hs">
                <button id="highScores">View High Scores!</button> <!--id is for CSS-->
            </div>

            <h5 id="countDown">Time: 90secs</h5>
            <div>
                <h5 id="penalty">-10secs</h5>
            </div>
        </header>

        <section id="intro">
            <h1>MC Coding Quiz!</h1>
            <p>This is a multiple choice quiz to help you on your coding journey. You will have 90 seconds to answer all the questions. Each question you get wrong will reduce your time. Buena suerte!</p>
            <button id="start">Start Here!</button>
        </section>
        
        <main id="quiz">
            <section id="questions">
                <h2 id="question"></h2>
            </section>
            <div id="choices">
                <button id="choice1"></button>
                <button id="choice2"></button>
                <button id="choice3"></button>
                <button id="choice4"></button>
            </div>
        </main>

        <section id="outcome"></section>

        <section id="submitScore">
            <h2>All Done!</h2>
            <p>Final score: <span id="score"></span></p>
            <div>
                <label for="initials">Enter your initials: 
                    <input type="text" id="name">
                </label>
                <button id="submit">Submit</button>
            </div>
        </section>

        <footer>
            <h3>Made by WyCreations</h3>
            <p>&copy; 2023 WyCreations</p>
        </footer>
	    <script src="./assets/js/script.js"></script>
    </body>
</html>
